paths:
    migrations: app/database/migrations
    seeds: app/database/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: db
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: db
        name: development_db
        user: root
        pass: 'root'
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: db
        name: testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
